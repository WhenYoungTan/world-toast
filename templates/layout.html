<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/globe-showing-americas -->
        <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script src="../static/script.js"></script>
        <link href="../static/styles.css" rel="stylesheet">

        <title>{% block title %}{% endblock %}</title>

    </head>

    <body>
        <nav style="border-bottom: 1px solid lightgray;">
          <!--Side bar-->
          <button class="openbtn" onclick="openNav()">☰</button>  
          <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
            <a href="/">Home</a>
            <a href="/see-neighbours">See my neighbours!</a>
            <a href="/search">Search countries</a>
          </div>
            <!--The title of the webpage-->
            <div class="title">
              <img src="/static/header-icon.png" alt="" width="30" height="30" class="d-inline-block">
              <a class="navbar-brand" href="/"><b>World Toast</b></a>
            </div>
            
          </nav>
          {% block main %}{% endblock %}
    </body>

</html>
